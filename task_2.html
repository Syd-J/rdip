<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../HTML/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/task_2.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Task 2</h2><br>
	</div>
	<div class="container">
		<form>
			<div class="form-group">	
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Cannot start with a number" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="text" name="phone" id="phone" class="form-control" placeholder="10 digit number without any alphabets" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="Must contain '@' and '.'" required>
			</div>
		</form>
		<button id="submit" class="btn btn-primary">Submit</button>
	</div>
	<script type="text/javascript" src="scripts/ass2.js"></script>
</body>
</html>
